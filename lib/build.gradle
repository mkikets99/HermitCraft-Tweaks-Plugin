plugins {
    id 'eclipse'
    // Apply the java-library plugin for API and implementation separation.
    id 'kr.entree.spigradle' version '1.2.4'
    id 'java-library'
}

group 'com.softkik.mcplugins'
version '0.0.1-SNAPSHOT'
sourceCompatibility = 1.8

repositories {
  jcenter() 
  mavenCentral()
   protocolLib()
  maven {
    url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'

    // As of Gradle 5.1, you can limit this to only those
    // dependencies you expect from it
    content {
      includeGroup 'org.bukkit'
      includeGroup 'org.spigotmc'
    }
  }
  /*
   As Spigot-API depends on the Bungeecord ChatComponent-API,
  we need to add the Sonatype OSS repository, as Gradle,
  in comparison to maven, doesn't want to understand the ~/.m2
  directory unless added using mavenLocal(). Maven usually just gets
  it from there, as most people have run the BuildTools at least once.
  This is therefore not needed if you're using the full Spigot/CraftBukkit,
  or if you're using the Bukkit API.
  */
  maven { url = 'https://oss.sonatype.org/content/repositories/snapshots' }
  maven { url = 'https://oss.sonatype.org/content/repositories/central' }
  // mavenLocal() // This is needed for CraftBukkit and Spigot.
}

dependencies {
  testCompile 'junit:junit:4.12'
  compile 'junit:junit:4.12'
  // Pick only one of these and read the comment in the repositories block.
  implementation 'org.spigotmc:spigot-api:1.13-R0.1-SNAPSHOT' // The Spigot API with no shadowing. Requires the OSS repo.
  //compileOnly 'org.spigotmc:spigot:1.13-R0.1-SNAPSHOT' // The full Spigot server with no shadowing. Requires mavenLocal.
}

spigot {
   main = 'com.softkik.mcplugins.hermit_tweaks.MainLoader'
   authors = ['Mykola Kikets']
   depends = []
   apiVersion = '1.13'
   load = STARTUP
   commands {
   }
   permissions {
   }
}
